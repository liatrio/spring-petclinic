apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: petclinic-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /{{ .Values.environment }}/petclinic
        backend:
          serviceName: petclinic
          servicePort: 9966
