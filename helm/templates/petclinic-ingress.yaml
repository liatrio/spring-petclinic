apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: petclinic-ingress-{{ .Values.environment }}
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /petclinic/{{ .Values.environment }}
        backend:
          serviceName: petclinic-service-{{ .Values.environment }}
          servicePort: 80
