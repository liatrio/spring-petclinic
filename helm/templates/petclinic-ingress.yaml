apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: petclinic-ingress
  namespace: petclinic-{{ .Values.environment }}
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: {{ .Values.environment }}.temp.jonathancavell.org
  - http:
      paths:
      - path: /petclinic
        backend:
          serviceName: petclinic-service
          servicePort: 80
